<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user.css" type="text/css">
    <title>GOsling</title>
</head>
<body>
    <div class="headBack">
        <h1 class="head">GOsling</h1>
        
    </div>
    <div class="action">
        <a href="stocks.html"><button>Инвестирование</button></a>
        <a href="new-account.html"><button>Открытие счёта</button></a>
        <a href="transfer.html"><button>Перевод со счёта на счёт</button></a>
        <a href="deposits.html"><button>Вклады</button></a>
        <a href="exchange.html"><button>Покупка/продажа валюты</button></a>
        <a href="loan.html"><button>Кредитование</button></a>
        <a href="insurance.html"><button>Страхование</button></a>
    </div>

    <div class="event">
        <div class="blocks">
            <div class="actAccount">
                <p style="text-align: center; font-size: 22px; padding: 12px 0px; letter-spacing: 2px;">Активные счета</p>
                <hr style="width: 80%; margin-left: 10%; ">

                <div class="example">
                    <div style="height: 15%; width: 100%; background-color: #f1f1f1;">
                        <p style="margin-left: 3%; padding-top: 3px;">Example</p>
                    </div>

                    <div style="height: 60%; width: 100%; font-size: 40px;">
                        <p style="font-size: 14px; padding-top: 5px; text-align: right; padding-right: 15px;">Остаток на счёте:</p>
                        <p style="text-align: center; padding-top: 15px;">1233.08 BYN</p>
                        <hr style="width: 66%; margin-left: 17%;">
                    </div>

                    <div style="height: 25%; width: 100%; background-color: rgb(185, 223, 255);">
                        <button style="width: 15%;" class="close">Закрыть</button>
                        <button style="width: 20%;" class="close">Заморозить</button>
                        <p style="margin-right: 3%; padding-top: 20px; float: right; ">Вид счёта: базовый</p>
                    </div>
                    
                </div>

            </div>
            <div class="actLoan">
                <p style="text-align: center; font-size: 22px; padding: 12px 0px; letter-spacing: 2px;">Активные кредиты</p>
                <hr style="width: 80%; margin-left: 10%; ">
            </div>
        </div>
            <div class="history">
                <p style="text-align: center; font-size: 22px; margin: 10px 0px; letter-spacing: 2px;">Последние переводы</p>
                <hr style="width: 86%; margin-left: 7%; ">
            </div>
    </div>

    <div class="help">
        <p class="info">© 2023. GOsling</p>
        <a class="support" href="support.html">Служба поддержки</a>
    </div>

</body>
</html>
